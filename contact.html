<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us – CoreCloud Pty Ltd</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header class="site-header">
    <a href="index.html" class="logo-link">
      <img src="assets/images/corecloud-logo.png" alt="CoreCloud logo" class="site-logo">
    </a>
    <nav class="site-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="container">
      <h1>Contact Us</h1>
      <p>We’re here to help—get in touch today.</p>
    </div>
  </section>

  <main class="container">
    <h2>Get in Touch</h2>
    <form action="#" method="post" class="contact-form">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
    <div class="contact-details">
      <p><strong>Email:</strong> info@corecloud.co.za</p>
      <p><strong>Phone:</strong> +27 (0)11 123 4567</p>
      <p><strong>Address:</strong> 123 Sandton Drive, Sandton, Johannesburg</p>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 CoreCloud Pty Ltd. All rights reserved.</p>
      <p>Reg. No. 2022/123456/07</p>
    </div>
  </footer>
</body>
</html>
