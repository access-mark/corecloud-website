<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>

  <div class="small-banner">
    <header class="banner-header">
      <img src="assets/images/corecloud-logo.png" alt="CoreCloud Logo" class="logo" />
      <nav>
        <ul>
          <li><a href="index.html" class="nav-btn">Home</a></li>
          <li><a href="divisions.html" class="nav-btn">Divisions</a></li>
          <li><a href="about.html" class="nav-btn">About</a></li>
          <li><a href="contact.html" class="nav-btn active">Contact</a></li>
        </ul>
      </nav>
    </header>
    <h1 class="page-title">Contact Us</h1>
  </div>

  <section class="body-block">
    <h2>Get in Touch</h2>
    <form action="#" method="POST" style="max-width:600px; margin:0 auto; display:flex; flex-direction:column; gap:1rem;">
      <input type="text" name="name" placeholder="Your Name" required style="padding:0.75rem;"/>
      <input type="email" name="email" placeholder="Your Email" required style="padding:0.75rem;"/>
      <textarea name="message" rows="6" placeholder="How can we help?" required style="padding:0.75rem;"></textarea>
      <button type="submit" class="btn-primary" style="align-self:center;">Send Message</button>
    </form>
  </section>

  <div id="site-footer"></div>
  <script>
    fetch("footer.html").then(res => res.text()).then(html => {
      document.getElementById("site-footer").outerHTML = html;
    });
  </script>

</body>
</html>
