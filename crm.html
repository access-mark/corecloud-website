<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRM & Pipeline – CoreCloud</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .grid-3col {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 1rem;
    }
    .grid-2col {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }
    .portal-form input,
    .portal-form select,
    .portal-form button {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .portal-form button {
      background: var(--color-primary);
      color: white;
      font-weight: 600;
      cursor: pointer;
      grid-column: span 3;
    }
    .portal-form button:hover {
      background: var(--color-hover);
    }
  </style>
</head>
<body>

  <div class="small-banner">
    <header class="banner-header">
      <img src="assets/images/corecloud-logo.png" alt="CoreCloud Logo" class="logo" />
      <nav>
        <ul>
          <li><a href="index.html" class="nav-btn">Home</a></li>
          <li><a href="divisions.html" class="nav-btn">Divisions</a></li>
          <li><a href="about.html" class="nav-btn">About</a></li>
          <li><a href="contact.html" class="nav-btn">Contact</a></li>
          <li><a href="downloads.html" class="nav-btn">Downloads</a></li>
          <li><a href="crm.html" class="nav-btn active">CRM</a></li>
        </ul>
      </nav>
    </header>
    <h1 class="page-title">CRM &amp; Pipeline Management</h1>
  </div>

  <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap: 2rem; max-width: 1200px; margin: 3rem auto; padding: 0 1.5rem;">
    <div class="portal-container">
      <h2>CRM Contacts</h2>
      <form id="crmForm" class="portal-form grid-3col">
        <input type="text" placeholder="First Name" required>
        <input type="text" placeholder="Last Name" required>
        <input type="text" placeholder="Company">
        <input type="text" placeholder="Position">
        <input type="text" placeholder="Industry Focus">
        <input type="tel" placeholder="Mobile Number">
        <input type="tel" placeholder="Landline Number">
        <input type="url" placeholder="Company Website">
        <input type="email" placeholder="Email Address" required>
        <button type="submit">Save Contact</button>
      </form>
    </div>

    <div class="portal-container">
      <h2>Sales Pipeline</h2>
      <form id="pipelineForm" class="portal-form grid-2col">
        <input type="text" placeholder="Opportunity Name" required>
        <input type="text" placeholder="Client / Company" required>
        <input type="text" placeholder="Contact Person">
        <input type="number" placeholder="Deal Value">
        <select required>
          <option value="">Select Stage…</option>
          <option>Qualification</option>
          <option>Proposal</option>
          <option>Negotiation</option>
          <option>Closed Won</option>
          <option>Closed Lost</option>
        </select>
        <input type="date" placeholder="Expected Close Date">
        <button type="submit">Save Pipeline Item</button>
      </form>
    </div>

    <div class="portal-container">
      <h2>Dashboard</h2>
      <canvas id="dealCountChart" style="margin-bottom:2rem;"></canvas>
      <canvas id="dealValueChart"></canvas>
    </div>
  </div>

  <script src="assets/js/crm-pipeline.js"></script>
</body>
</html>
